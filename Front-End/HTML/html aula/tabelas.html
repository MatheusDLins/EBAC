<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <h1>Tabelas</h1>
    </header>
    <main>
        <table>
            <caption>Notas em matemática</caption>
            <thead>
                <tr>
                    <th>Nome do aluno</th>
                    <th>Nota do aluno</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Aluno A</td>
                    <td>8</td>
                </tr>

                <tr>
                    <td>Aluno B</td>
                    <td>7</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média</td>
                    <td>7.5</td>
                </tr>
            </tfoot>
        </table>


        <hr>

        <table> 
            <caption>Smarphones mais vendidos no ano</caption> 
            <thead> 
                <th>Smartphone</th> 
                <th>Marca</th> 
                <th>Vendas</th> 
            </thead>
            <tbody> 
                <tr> 
                    <td>Galaxy S21</td> <td>Samsung</td> 
                    <td>1.005.000</td> 
                </tr> 
                <tr> 
                    <td>iPhone 13</td> <td>Apple</td> 
                    <td>970.000</td> 
                </tr> 
            </tbody>
            <tfoot> 
                <tr> 
                    <td colspan=“2”>Total de vendas</td> 
                    <td></td>
                    <td>1.975.000</td> 
                </tr> 
            </tfoot> 
        </table>
    </main>
</body>

<!--

1) <table>: é o container da tabela. 
2) <thead>: utilizada para construir o cabeçalho da tabela. 
3) <tbody>: utilizada para construir o corpo/conteúdo da tabela. 
4) <tfoot>: utilizada para construir o rodapé da tabela. 
5) <tr>: utilizada para construir uma linha na tabela. 
6) <td>: utilizada para construir uma coluna na tabela. 
7) <th>: utilizada para construir uma coluna no cabeçalho da tabela. 
8) <caption>: utilizada para inserir uma legenda para a tabela. -->

</html>
