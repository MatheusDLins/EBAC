<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers HTML</title>
</head>
<body>

    <!-- 
    1) <header>: utilizada para criar um cabeçalho. 
    2) <footer>: utilizada para criar um rodapé. 
    3) <main>: utilizada para conter o conteúdo principal da página. 
    4) <aside>: utilizada para construir barras laterais. 
    5) <section>: utilizada para dividir o conteúdo em seções.
    6) <article>: utilizada para criar artigos e posts. 
    7) <nav>: utilizada para criar menus de navegação. 
    -->

    <header>
        <h1>Containers</h1>
        <nav>
            <a href="./index.html">HOME</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Esportes</h2>
            <article>
                <h3>Hoje Brasil X Argentina</h3>
            </article>
        </section>
        <section>
            <h2>Economia</h2>
            <article>
                <h3>Desemprego diminui em 1%</h3>
            </article>
        </section>
    </main>

    <aside>
        conteudo
    </aside>

    <footer>
        &copy; 2024 - Todos os direitos reservados
    </footer>
</body>
</html>
